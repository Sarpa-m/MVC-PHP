<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width: 60%;">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            <form action="" method="post" class="needs-validation">
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control {{is-invalid}}" type="email" name="email" id="email" required autofocus
                        placeholder="joao@cap424.com.br">
                </div>
                <div class="form-group my-3">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control {{is-invalid}} " type="password" name="password" id="password" required
                        placeholder="Senha">
                    <div class="invalid-feedback">
                        E-mail e/ou senha invalidos
                    </div>
                </div>

           
                <div><input class="btn btn-lg btn-danger" type="submit" value="Entrar"></div>
            </form>
        </div>
    </div>

</div>
