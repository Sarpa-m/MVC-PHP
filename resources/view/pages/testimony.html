<h1>Depoimentos</h1>
<hr>

<section id="Depoimentos">
{{item}}
{{Pagination}}
</section>

<hr>

<section id="form">
    <h3>Envie seu depoimeto</h3>

    <form method="post" action="?page=1">
        <div class="form-group">
            <label for="nome" class="form-label">Nome</label>
            <input value="{{nomeForms}}" type="text" name="nome" id="nome"  class="form-control" required>
        </div>
        <div class="form-group">
            <label for="depoimeto" class="form-label">Depoimeto</label>
            <textarea type="text" name="depoimeto" id="depoimeto" required class="form-control" required>{{textarea}}</textarea>
        </div><br>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Enviar">
        </div>
    </form>

</section>
